<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanwalVisions - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/baseStyles.css">
    <link rel="stylesheet" href="../styles/index.css">
    
</head>
<body>
   
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="height: 60px;">
        <div class="container">
            <a class="navbar-brand" href="#">KanwalVisions</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="Gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section (Image Background) -->
    <section class="hero-section text-center text-black d-flex justify-content-center align-items-center"
        style="background-image: url('../Images/bg.webp'); background-size: cover; height: 90vh; background-position: center;">
        <div class="container">
            <h1 class="display-3">Image Gallery</h1>
            <p class="lead">Explore the world through unique perspectives captured through the lens.</p>
            <a href="#explore-section" class="btn btn-lg btn-primary">Let's Explore</a>
        </div>
    </section>

    <section id="explore-section" class="explore-section pt-5 pb-5">
        <div class="container-fluid"> <!-- Use container-fluid for full width -->
            <h2 class="text-center">Explore Our Collection</h2>
            <div class="d-flex justify-content-between align-items-center position-relative">
                <!-- Left Arrow Button -->
                <button class="arrow left" id="prevBtn">&#10094;</button>
                
                <!-- Carousel Images Section -->
                <div class="image-carousel w-100">
                    <div class="carousel-images">
                        <!-- Image Items -->
                        <img src="../Images/image1.jpg" alt="Gallery Image 1" class="carousel-image">
                        <img src="../Images/image2.jpg" alt="Gallery Image 2" class="carousel-image">
                        <img src="../Images/image3.jpg" alt="Gallery Image 3" class="carousel-image">
                        <img src="../Images/image4.jpg" alt="Gallery Image 4" class="carousel-image">
                        <img src="../Images/image5.jpg" alt="Gallery Image 5" class="carousel-image">
                        <img src="../Images/image6.jpg" alt="Gallery Image 6" class="carousel-image">
                        <img src="../Images/image7.jpg" alt="Gallery Image 7" class="carousel-image">
                        <img src="../Images/image8.jpg" alt="Gallery Image 8" class="carousel-image">
                    </div>
                </div>
                
                <!-- Right Arrow Button -->
                <button class="arrow right" id="nextBtn">&#10095;</button>
            </div>
        </div>
    </section>
    
    

    <!-- Footer -->
    <footer class="text-center py-4 bg-dark text-white">
        <p>&copy; 2025 KanwalVisions. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
